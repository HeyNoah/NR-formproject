<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Middle Earth Market Form</title>
    <script src="formscript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="formstyles.css">
    <link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>
</head>
<body>

<h1>
    Middle Earth Market
</h1>

<form>
    <fieldset id="date">
        <legend>
            Date
        </legend>
        <script type="text/javascript">
            var today = new Date();
            var dateOutput = today.toLocaleString();
            document.write("<p> Today's date is: " + dateOutput + " </p>")
        </script>
    </fieldset>
    <fieldset id="place" class="clear">
        <legend>
            Deliver to
        </legend>
        <label>
            Region:
            <select name="region" id="selectRegion" onchange="handleRegion()">
                <option value="choose" selected>-Choose Region-</option>
                <option value="Arnor">Arnor</option>
                <option value="Eriador">Eriador</option>
                <option value="Gondor">Gondor</option>
                <option value="Lindon">Lindon</option>
                <option value="Mordor">Mordor</option>
                <option value="Rhovanian">Rhovanian</option>
                <option value="Rohan">Rohan</option>
            </select>
        </label>
        <br/>
        <label>
            Location:
            <select name="location" id="selectLocation">
            </select>
        </label>
        <br/>
        <label>
            Destination:
            <input type="text" name="destination" size="30" maxlength="30">
        </label>
        <br/>
        <label>
            Directions:
            <textarea rows="5" cols="80" placeholder="Please give specific directions to desired destination..."></textarea>
        </label>
    </fieldset>
    <fieldset id="store">
        <legend>
            Items being bought
        </legend>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>
                        Item
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Use
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Subtotal
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" id="lumber" name="material" value="lumber" checked>
                        <label for="lumber">Lumber</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In cords" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35" placeholder="Briefly describe intended use"></textarea>
                    </td>
                    <td>
                        5
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="ore" name="material" value="ore">
                        <label for="ore">Ore</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In tonnes" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        7
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="iron" name="material" value="iron">
                        <label for="iron">Iron</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In tonnes" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        10
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="coal" name="material" value="coal">
                        <label for="coal">Coal</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In lbs" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        3
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="clay" name="material" value="clay">
                        <label for="clay">Clay</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In yards&sup3;" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        3
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="rope" name="material" value="rope">
                        <label for="rope">Rope</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In yards" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        2
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="food" name="material" value="food">
                        <label for="food">Food</label>
                    </td>
                    <td>
                        <input type="number" name="amount" placeholder="In portions" size="5" onchange="updatePrices()">
                    </td>
                    <td>
                        <textarea rows="1" cols="35"></textarea>
                    </td>
                    <td>
                        4
                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tfoot>
            <tr>
                <td>
                    <br/>
                    <label>Approved by superior:</label>
                    <input type="radio" id="approveYes" name="approve" value="approve">
                    <label for="approveYes">Yes</label>
                    <input type="radio" id="approveNo" name="approve" value="approve">
                    <label for="approveNo">No</label>
                </td>
            </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tfoot>
        </table>
    </fieldset>
</form>

</body>
</html>
